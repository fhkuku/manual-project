<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">{{page_title}}</h1>
      </div>
    </div>
   <b>Filtrar por fecha </b> <input [ngModel]="fechaVenta | date:'yyyy-MM-dd'"(ngModelChange)="fechaVenta = $event" type="date" name="startDate">
  </div>
</div>

<div class="card">
  <div class="card-body p-0">
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Referencia paypal</th>
          <th>comprandor paypal</th>
          <th>Fecha de compra</th>
          <th>Total</th>
          <th>ver más detalles</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venta of manual">
          <td>{{venta.paymentId}}</td>
          <td>{{venta.PayerID}}</td>
          <td>{{venta.date | amLocal:"es"| amDateFormat: 'YYYY-MM-DD HH:mm'}}</td>
          <td>${{venta.total}}MXN</td>
          <td><a  [routerLink]="['/panel/detalle',venta._id]" style="color: white;cursor:pointer" class="badge badge-primary">Ver más detalles <i class="fas fa-eye"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- /.card-body -->
</div>
