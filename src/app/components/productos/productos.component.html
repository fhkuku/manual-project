<div class="container section-margin">
<div class="col-xl-12 col-lg-12 col-md-12">
  <section class="lattest-product-area pb-40 category-list">
    <div class="row">
      <div *ngFor="let producto of productos" class="col-md-6 col-lg-4">
        <div class="card text-center card-product">
          <div class="card-product__img">
            <img height="350px" width="300px" class="card-img" [src]="url+'avatar/'+producto.image" alt="">
            <ul class="card-product__imgOverlay">
              <li><button (click)="aumentarCantidad(producto)" ><i class="ti-shopping-cart"></i></button></li>
            </ul>
          </div>
          <div class="card-body">
            <p>{{producto.author}}</p>
            <h4 class="card-product__title"><a [routerLink]="['/detalle', producto._id]" >{{producto.title}}</a></h4>
            <p class="card-product__price">${{producto.price}} MXN</p>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
</div>
